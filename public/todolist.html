<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('back4.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    form {
      position: relative;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
  
    label {
      display: block;
      margin: 10px 0 5px;
    }
  
    input {
      width: calc(100% - 30px);
      padding: 10px;
      margin: 5px 0 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      display: inline-block;
    }
  
    button {
      background-color: #c62828; /* Rouge */
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  
    button:hover {
      background-color: #8e0000; /* Rouge plus foncé au survol */
    }
  
    ul {
      list-style-type: none;
      padding: 0;
      overflow-y: auto;
      max-height: 300px;
    }
  
    li {
      background-color: #ffffff; /* Blanc */
      border-radius: 4px;
      margin-bottom: 5px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    li button {
      background-color: #4caf50; /* Vert */
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  
    li button:hover {
      background-color: #388e3c; /* Vert plus foncé au survol */
    }
  
    li.completed {
      background-color: #b71c1c; /* Rouge foncé pour les tâches terminées */
      text-decoration: line-through;
      color: #fff;
    }
  
    .logout {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #4caf50; /* Vert pour le bouton de déconnexion */
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .logout:hover {
      background-color: #388e3c; /* Vert plus foncé au survol */
    }
  
    /* Styles pour les flocons de neige */
    .snowflake {
      position: fixed;
      color: #fff;
      font-size: 20px;
      z-index: 100;
      pointer-events: none;
      animation: fall linear infinite;
    }
  
    @keyframes fall {
      0% {
        transform: translateY(-100vh);
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
  
</head>
<body>
  <button class="logout" onclick="logout()">Déconnexion</button>

  <form id="todoForm">
    <label for="task">Nouvelle tâche:</label>
    <input type="text" id="task" name="task" required>
    <button type="button" onclick="addTask()">Ajouter la tâche</button>
  </form>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      var taskInput = document.getElementById('task');
      var taskList = document.getElementById('taskList');
      var taskText = taskInput.value.trim();

      if (taskText !== '') {
        var li = document.createElement('li');
        li.textContent = taskText;

        var deleteButton = document.createElement('button');
        deleteButton.textContent = 'Supprimer';
        deleteButton.onclick = function() {
          taskList.removeChild(li);
        };

        var completeButton = document.createElement('button');
        completeButton.textContent = 'Terminer';
        completeButton.onclick = function() {
          li.classList.toggle('completed');
        };

        li.appendChild(deleteButton);
        li.appendChild(completeButton);

        taskList.appendChild(li);
        taskInput.value = '';
      }
    }

    function logout() {
      window.location.href = 'index.html';
    }

    // Fonction pour créer un flocon de neige
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.innerHTML = '❄';
      snowflake.className = 'snowflake';

      // Positionnez le flocon de neige à une position aléatoire en haut de la page
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';

      // Ajoutez le flocon de neige à la page
      document.body.appendChild(snowflake);

      // Supprimez le flocon de neige une fois qu'il a atteint le bas de la page
      snowflake.addEventListener('animationiteration', () => {
        snowflake.remove();
      });
    }

    // Créez des flocons de neige à intervalles réguliers
    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
