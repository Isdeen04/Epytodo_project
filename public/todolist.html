<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('back4.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  
    form {
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 300px;
      text-align: center;
      margin-bottom: 20px;
      animation: appear 0.5s ease-in-out;
    }
  
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
  
    input {
      width: calc(100% - 30px);
      padding: 10px;
      margin: 5px 0 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      display: inline-block;
      transition: border-color 0.3s;
    }
  
    input:focus {
      border-color: #c62828;
    }
  
    button {
      background-color: #c62828;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
  
    button:hover {
      background-color: #8e0000;
    }
  
    ul {
      list-style-type: none;
      padding: 0;
      overflow-y: auto;
      max-height: 300px;
    }
  
    li {
      background-color: #ffffff;
      border-radius: 4px;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    li button {
      background-color: #d31d1d;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  
    li button.deleteButton {
      margin-right: 5px;
    }

    li button:hover {
      background-color: #ac0430;
    }
  
    li.completed {
      background-color: #b71c1c;
      text-decoration: line-through;
      color: #fff;
    }
  
    .logout {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgb(125, 12, 12);
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .logout:hover {
      background-color: #8e3838;
    }
  
    .snowflake {
      position: fixed;
      color: #fff;
      font-size: 20px;
      z-index: 100;
      pointer-events: none;
      animation: fall linear infinite;
    }
  
    @keyframes fall {
      0% {
        transform: translateY(-100vh);
      }
      100% {
        transform: translateY(100vh);
      }
    }
    
    @keyframes appear {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  
</head>
<body>
  <button class="logout" id="logoutButton">Déconnexion</button>

  <form id="todoForm" aria-labelledby="todoFormTitle">
    <label id="todoFormTitle" for="task">Nouvelle tâche:</label>
    <input type="text" id="task" name="task" required>
    <button type="submit">Ajouter la tâche</button>
  </form>

  <ul id="taskList"></ul>

  <!-- Boutons en bas de la page -->
  <div>
    <button id="confirmAllButton">Confirmer tout</button>
    <button id="deleteAllButton">Supprimer tout</button>
  </div>

  <script>
    document.getElementById('todoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      addTask();
    });

    document.getElementById('logoutButton').addEventListener('click', logout);
    document.getElementById('confirmAllButton').addEventListener('click', confirmAllTasks);
    document.getElementById('deleteAllButton').addEventListener('click', deleteAllTasks);

    function addTask() {
      var taskInput = document.getElementById('task');
      var taskList = document.getElementById('taskList');
      var taskText = taskInput.value.trim();

      if (taskText !== '') {
        var li = document.createElement('li');
        li.textContent = taskText;// Supprime tous les éléments enfants de la liste

        var deleteButton = document.createElement('button');
        deleteButton.textContent = 'Supprimer';
        deleteButton.className = 'deleteButton';
        deleteButton.onclick = function () {
          taskList.removeChild(li);
        };

        var completeButton = document.createElement('button');
        completeButton.textContent = 'Terminer';
        completeButton.onclick = function () {
          li.classList.toggle('completed');
        };

        li.appendChild(deleteButton);
        li.appendChild(completeButton);

        taskList.appendChild(li);
        taskInput.value = '';
      }
    }

    function logout() {
      window.location.href = 'index.html';
    }

    function confirmAllTasks() {
      var taskList = document.getElementById('taskList');
      var tasks = taskList.getElementsByTagName('li');

      for (var i = 0; i < tasks.length; i++) {
        tasks[i].classList.add('completed');
      }
    }

    function deleteAllTasks() {
      var taskList = document.getElementById('taskList');
      taskList.innerHTML = ''; 
    }

    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.innerHTML = '❄';
      snowflake.className = 'snowflake';

      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';

      document.body.appendChild(snowflake);

      snowflake.addEventListener('animationiteration', () => {
        snowflake.remove();
      });
    }

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
