<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('back3.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      position: relative;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: calc(100% - 30px);
      padding: 10px;
      margin: 5px 0 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      display: inline-block;
    }

    button {
      background-color: #808580;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3f473f;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      margin-bottom: 5px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    li button:hover {
      background-color: #e53935;
    }

    li.completed {
      background-color: #b3ffb3;
      text-decoration: line-through;
    }

    .logout {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #808580;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #3f473f;
    }
  </style>
</head>
<body>
  <button class="logout" onclick="logout()">Déconnexion</button>

  <form id="todoForm">
    <label for="task">Nouvelle tâche:</label>
    <input type="text" id="task" name="task" required>
    <button type="button" onclick="addTask()">Ajouter la tâche</button>
  </form>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      var taskInput = document.getElementById('task');
      var taskList = document.getElementById('taskList');
      var taskText = taskInput.value.trim();

      if (taskText !== '') {
        var li = document.createElement('li');
        li.textContent = taskText;

        var deleteButton = document.createElement('button');
        deleteButton.textContent = 'Supprimer';
        deleteButton.onclick = function() {
          taskList.removeChild(li);
        };

        var completeButton = document.createElement('button');
        completeButton.textContent = 'Terminer';
        completeButton.onclick = function() {
          li.classList.toggle('completed');
        };

        li.appendChild(deleteButton);
        li.appendChild(completeButton);

        taskList.appendChild(li);
        taskInput.value = '';
      }
    }

    function logout() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
