<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Page d'Accueil</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('back.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      position: relative;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: calc(100% - 30px);
      padding: 10px;
      margin: 5px 0 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      display: inline-block;
    }

    .password-toggle {
      display: inline-block;
      width: 20px;
      height: 10px;
      padding: 0px;
      margin-left: -25px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      font-size: 12px;
      line-height: 10px;
      text-align: center;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style pour la croix d'annulation */
    .cancel-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

</html>
